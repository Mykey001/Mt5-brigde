version: '3.8'

# NOTE: MT5 Python library ONLY works on Windows!
# This docker-compose runs supporting services (PostgreSQL, Redis)
# The API must run on Windows where MT5 terminal is installed.

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mt5bridge
      POSTGRES_PASSWORD: mt5bridge_password
      POSTGRES_DB: mt5bridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mt5bridge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

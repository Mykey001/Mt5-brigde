version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mt5bridge
      POSTGRES_PASSWORD: mt5bridge_password
      POSTGRES_DB: mt5bridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mt5bridge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://mt5bridge:mt5bridge_password@postgres:5432/mt5bridge
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

  celery_worker:
    build: .
    command: celery -A app.workers.sync_worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://mt5bridge:mt5bridge_password@postgres:5432/mt5bridge
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    restart: unless-stopped

  celery_beat:
    build: .
    command: celery -A app.workers.sync_worker beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://mt5bridge:mt5bridge_password@postgres:5432/mt5bridge
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
